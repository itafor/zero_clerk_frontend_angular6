<app-navbar></app-navbar>

<div class="container">
  <div class="mt-4 offset-2 col-8">
  <div class="card">
  <div class="card-header">Signup</div>
  <div class="card-body">
    <form [formGroup]="signupForm" (ngSubmit)="register()">
      <div class="alert alert-danger" [hidden]="!errors">{{errors}}</div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
          <input type="text" name="first_name" class="form-control" [formControl]="signupForm.controls['first_name']" id="inputEmail3">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
          <input type="text" name="last_name" class="form-control" [formControl]="signupForm.controls['last_name']" id="inputEmail3">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Buisiness Name</label>
        <div class="col-sm-10">
          <input type="text" name="last_name" class="form-control" [formControl]="signupForm.controls['business_name']" id="inputEmail3">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Phone Number</label>
        <div class="col-sm-10">
          <input type="text" name="phone_number" class="form-control" [formControl]="signupForm.controls['phone_number']" id="inputEmail3">
        </div>
      </div>

   

      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" name="email" class="form-control" [formControl]="signupForm.controls['email']" id="inputEmail3">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" name="password" class="form-control" [formControl]="signupForm.controls['password']" id="inputPassword3">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Confirm Password</label>
        <div class="col-sm-10">
          <input type="password" name="password" class="form-control" [formControl]="signupForm.controls['password_confirmation']" id="inputPassword3">
        </div>
      </div>
   
      <div class="form-group row">
        <div class="col-sm-10 offset-2">
          <button type="submit" class="btn btn-primary float-left" [disabled]="!signupForm.valid">Sign up</button>
  
          <a routerLink="/login" class="btn btn-info float-right">login</a>
        </div>
      </div>
    </form>
  </div>
  
  </div>
  </div>
  </div>
