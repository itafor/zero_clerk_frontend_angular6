<app-navbar></app-navbar>

<div class="container">
  <div class="mt-4 offset-2 col-8">
  <div class="card">
  <div class="card-header">Login</div>
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="userLogin()">
      <div class="alert alert-danger" *ngIf="errors !=null">{{errors}}</div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" name="email" class="form-control" [formControl]="loginForm.controls['email']" id="inputEmail3">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" name="password" class="form-control" [formControl]="loginForm.controls['password']" id="inputPassword3">
        </div>
      </div>
   
      <div class="form-group row">
        <div class="col-sm-10 offset-2">
          <button type="submit" class="btn btn-primary float-left" [disabled]="!loginForm.valid">Sign in</button>
  
          <a routerLink="/signup" class="btn btn-info float-right">Sign up</a>
        </div>
      </div>
    </form>
  </div>
  
  </div>
  </div>
  </div>
